
<div class="container">
    <legend>{{ isEditMode ? 'Edit Privilege' : 'Add Privilege' }}</legend>
    <form [formGroup]="loginForm" (ngSubmit)="savePrivilege()">
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input
          type="text"
          class="form-control"
          formControlName="type"
          placeholder="Enter type"
        />
        <div class="text-danger" *ngIf="loginForm.get('type')?.invalid && loginForm.get('type')?.touched">
          Type is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter Name"
        />
        <div class="text-danger" *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
          Name is required
        </div>
      </div>

      <div class="mb-3">
        <label for="cardType" class="form-label">Privilege Type</label>
        <input
          type="text"
          class="form-control"
          formControlName="cardType"
          placeholder="Enter Description"
        />
        <div class="text-danger" *ngIf="loginForm.get('cardType')?.invalid && loginForm.get('cardType')?.touched">
            Privilege Type is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
