<div class="modal-overlay" *ngIf="!showLowChequeAmountRequest">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5 class="modal-title">{{ title }}</h5>
      <button type="button" class="btn-close" (click)="close()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="chequeDepositRequestForm" class="payment-form">
        
        <div class="row">
          <!-- Receivable Amount -->
          <div class="col-md-6 col-12 mb-3">
            <label for="receivableAmount" class="form-label">Receivable Amount</label>
            <input type="text" id="receivableAmount" formControlName="receivableAmount" class="form-control readable-content" [readonly]="!readOnly"
              placeholder="Enter receivable amount" />
          </div>

          <!-- Requested Amount -->
          <div class="col-md-6 col-12 mb-3">
            <label for="requestedAmount" class="form-label">Requested Amount</label>
            <input type="text" id="requestedAmount" formControlName="requestedAmount" class="form-control readable-content" [readonly]="!readOnly"
              placeholder="Enter requested amount" />
          </div>
        </div>

        <div class="form-group mt-3 d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-cancel" (click)="close()">Cancel</button>
          <button type="submit" class="btn btn-submit" (click)="sendData()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
