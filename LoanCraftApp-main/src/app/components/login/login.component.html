<div id="customSnackbar" class="custom-snackbar" role="alert">
  <i id="notificationIcon" class=""></i>
  <span id="notificationMessage"></span>
</div>
<div class="login-container">
  <div class="container">
    <h2 class="text-center">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4 p-4">
      <div class="mb-custom">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="email" class="form-control" formControlName="username"
          placeholder="Enter your email" />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
          <small *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
          <small *ngIf="loginForm.get('username')?.hasError('email')">Please enter a valid email address.</small>
        </div>
      </div>

      <div class="mb-custom">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password"
          placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
            characters.</small>
        </div>
  
      </div>
      <div class="button-container">
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
